    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rockgame.jpeg"/>
        </div>
        <div class="choice" id="paper">
            <img src="papergame.jpeg"/> </div>
            <div class="choice" id="sccissor">
                <img src="scissorgame.jpeg"/>
                 </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

        <p id="msg">play your move</p>
    </div>
